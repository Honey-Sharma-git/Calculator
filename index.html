<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Samsung Calculator App, Calc, Calculator, Samsung Calc, Samsung Calculator Application"
    />
    <meta name="author" content="Honey Sharma" />
    <meta
      name="description"
      content="This is a cloned webpage of Samsung mobile calculator app. This is made for educational purpose."
    />
    <!-- favicon code below -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="Images/favicon/site.webmanifest" />
    <!-- favicon code above -->
    <title>Samsung Calculator App</title>

  <body>
    <main class="main-container">
      <div class="output"></div>
      <button class="functional-button">Dark mode</button
      ><button class="functional-button">erase</button>
      <button class="keys">C</button><button class="keys">()</button
      ><button class="keys">%</button><button class="keys">/</button>
      <button class="keys">7</button><button class="keys">8</button
      ><button class="keys">9</button><button class="keys">x</button
      ><button class="keys">4</button><button class="keys">5</button
      ><button class="keys">6</button><button class="keys">-</button
      ><button class="keys">1</button><button class="keys">2</button
      ><button class="keys">3</button><button class="keys">+</button
      ><button class="keys">+/-</button><button class="keys">0</button
      ><button class="keys">.</button><button class="keys">=</button>
    </main>
