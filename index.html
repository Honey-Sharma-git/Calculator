<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Samsung Calculator App, Calc, Calculator, Samsung Calc, Samsung Calculator Application"

      content="This is a cloned webpage of Samsung mobile calculator app. This is made for educational purpose."

    <!-- favicon code below -->

    <link

    <link

    <!-- favicon code above -->
    <title>Samsung Calculator App</title>

  <body>
    <main class="main-container">
      <div class="output">sdf</div>
      <button class="functional-button fb1">Dark mode</button
      ><button class="functional-button fb2">erase</button>
      <button class="keys k1">C</button><button class="keys k2">()</button

      ><button class="keys k7">9</button><button class="keys k8">x</button
      ><button class="keys k9">4</button><button class="keys k10">5</button
      ><button class="keys k11">6</button><button class="keys k12">-</button
      ><button class="keys k13">1</button><button class="keys k14">2</button
      ><button class="keys k15">3</button><button class="keys k16">+</button
      ><button class="keys k17">+/-</button><button class="keys k18">0</button
      ><button class="keys k19">.</button><button class="keys k20">=</button>
    </main>
