<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Samsung Calculator App, Calc, Calculator, Samsung Calc, Samsung Calculator Application"
    />
    <meta name="author" content="Honey Sharma" />
    <meta
      name="description"
      content="This is a cloned webpage of Samsung mobile calculator app. This is made for educational purpose."
    />
    <!-- favicon code below -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="Images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="CSS/main.css" />
    <!-- favicon code above -->
    <title>Samsung Calculator App</title>
  </head>
  <body>
    <main class="main-container mainBg js-mainBg">
      <div class="output js-output"></div>
      <button
        class="js-darkMode functional-button fb1 greenOnGreyBg"
        onclick="darkMode()"
      >
        Dark
        <!-- <img
          src="Images/Darkmode-icon.png"
          height="35"
          alt="darkmode icon"
        /> --></button
      ><button class="functional-button fb2 greenOnGreyBg">
        <img src="Images/backspace-icon.png" height="35" alt="backspace-icon" />
      </button>
      <button
        class="keys k1 redOnGrey"
        onclick="
        calculation = '';
        calc(0);
 
 displayOutput();"
      >
        C</button
      ><button class="keys k2 greenOnGreyBg">()</button
      ><button
        class="keys k3 greenOnGreyBg"
        onclick="
          calc('%');
          displayOutput();
        "
      >
        %</button
      ><button
        class="keys k4 greenOnGreyBg"
        onclick="
          calc('/');
          displayOutput();
        "
      >
        /
      </button>
      <button
        class="keys k5 blackOnWhiteBg"
        onclick="
          calc('7');
          displayOutput();
        "
      >
        7</button
      ><button
        class="keys k6 blackOnWhiteBg"
        onclick="
          calc('8');
          displayOutput();
        "
      >
        8</button
      ><button
        class="keys k7 blackOnWhiteBg"
        onclick="
          calc('9');
          displayOutput();
        "
      >
        9</button
      ><button
        class="keys k8 greenOnGreyBg"
        onclick="
          calc('*');
          displayOutput();
        "
      >
        x</button
      ><button
        class="keys k9 blackOnWhiteBg"
        onclick="
          calc('4');
          displayOutput();
        "
      >
        4</button
      ><button
        class="keys k10 blackOnWhiteBg"
        onclick="
          calc('5');
          displayOutput();
        "
      >
        5</button
      ><button
        class="keys k11 blackOnWhiteBg"
        onclick="
          calc('6');
          displayOutput();
        "
      >
        6</button
      ><button
        class="keys k12 greenOnGreyBg"
        onclick="
          calc('-');
          displayOutput();
        "
      >
        -</button
      ><button
        class="keys k13 blackOnWhiteBg"
        onclick="
       calc('1');
       displayOutput();
        "
      >
        1</button
      ><button
        class="keys k14 blackOnWhiteBg"
        onclick="
       calc('2');
       displayOutput();
      "
      >
        2</button
      ><button
        class="keys k15 blackOnWhiteBg"
        onclick="
          calc('3');
          displayOutput();
        "
      >
        3</button
      ><button
        class="keys k16 greenOnGreyBg"
        onclick="
        calc('+');
        displayOutput();
      "
      >
        +</button
      ><button class="keys k17 blackOnWhiteBg">+/-</button
      ><button
        class="keys k18 blackOnWhiteBg"
        onclick="
          calc('0');
          displayOutput();
        "
      >
        0</button
      ><button
        class="keys k19 blackOnWhiteBg"
        onclick="
          calc('.');
          displayOutput();
        "
      >
        .</button
      ><button
        class="keys k20 whiteOnGreenBg"
        onclick="
        
        calculation = eval(calculation);
        displayOutput();
        "
      >
        =
      </button>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
